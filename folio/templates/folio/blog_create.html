{% extends "folio/base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Create Blog</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-primary">Publish</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
