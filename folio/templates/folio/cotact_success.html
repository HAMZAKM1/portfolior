{% extends "folio/base.html" %}

{% block extra_css %}
<style>
/* Your existing success-box, waves, particle styling here */
</style>
{% endblock %}

{% block content %}
<div id="particles-js"></div>
<div class="success-box">
  <h1>âœ… Message Sent!</h1>
  <p>Thank you for contacting me. I will get back to you soon.</p>
  <a href="{% url 'index' %}">Go Back Home</a>
</div>
<div class="waves"></div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js", {
  "particles": {
    "number": { "value": 50, "density": { "enable": true, "value_area": 800 } },
    "color": { "value": "#00eaff" },
    "shape": { "type": "circle" },
    "opacity": { "value": 0.3 },
    "size": { "value": 3 },
    "line_linked": { "enable": true, "distance": 120, "color": "#00eaff", "opacity": 0.2, "width": 1 },
    "move": { "enable": true, "speed": 2 }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": { "onhover": { "enable": true, "mode": "repulse" } }
  }
});
</script>
{% endblock %}
