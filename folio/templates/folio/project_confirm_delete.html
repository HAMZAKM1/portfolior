{% extends 'folio/base.html' %}

{% block extra_css %}
<style>
.delete-container {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(15px);
    padding: 40px;
    border-radius: 15px;
    max-width: 600px;
    margin: 80px auto;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,255,255,0.1);
    transition: 0.3s;
}

.delete-container h2 {
    color: #e74c3c;
    margin-bottom: 20px;
}

.delete-container p {
    font-size: 1.1rem;
    margin-bottom: 30px;
    color: #555;
}

.delete-container .btn {
    min-width: 120px;
    margin: 5px;
}

body.dark .delete-container {
    background: rgba(0,0,0,0.6);
    color: #f1f1f1;
}

body.dark .delete-container p {
    color: #ccc;
}

body.dark .delete-container .btn-secondary {
    background-color: #444;
    color: #fff;
}
</style>
{% endblock %}

{% block content %}
<div class="delete-container">
  <h2>ðŸ›‘ Delete Project: "{{ project.title }}"</h2>
  <p>Are you sure you want to delete this project? This action cannot be undone.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'project_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
