{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register - My Portfolio</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body { font-family: Arial,sans-serif; background:#f9fbfd; transition:0.3s; }
.dark-mode { background:#1a1a1a; color:#f1f1f1; }
.glow-input { width:100%; padding:12px; margin:10px 0; border-radius:10px; border:none; background: rgba(255,255,255,0.2); color:#fff; outline:none; transition:box-shadow .3s; }
.glow-input:focus { box-shadow:0 0 15px cyan; }
.liquid-btn { position:relative; overflow:hidden; background:#00aaff; border:none; padding:12px 20px; width:100%; border-radius:10px; cursor:pointer; color:white; font-size:1.1rem; }
.liquid-btn .liquid { position:absolute; top:-80px; left:0; width:200%; height:200%; background: rgba(255,255,255,0.3); animation: wave 4s infinite linear; }
@keyframes wave { from{transform:translateX(-50%);} to{transform:translateX(0%);} }
.register-container { min-height:100vh; display:flex; justify-content:center; align-items:center; background: url("{% static 'images/register_bg.jpg' %}") center/cover no-repeat; }
.register-card { background: rgba(0,0,0,0.6); backdrop-filter: blur(15px); padding:40px; border-radius:20px; width:100%; max-width:400px; color:white; }
h2 { text-align:center; margin-bottom:20px; }
a { color:#00c6ff; text-decoration:none; }
a:hover { text-decoration:underline; }
#darkToggle { position:fixed; top:20px; right:20px; }
</style>
</head>
<body>

<button id="darkToggle" class="btn btn-sm btn-light">ðŸŒ™</button>

<div class="register-container">
<div class="register-card">
<h2>Register</h2>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        {{ field }}
        {% if field.errors %}
        <div style="color:red; font-size:0.9rem;">{{ field.errors|striptags }}</div>
        {% endif %}
    {% endfor %}
    <button class="liquid-btn mt-3"><span class="liquid"></span>Register</button>
</form>
<p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
const darkBtn=document.getElementById('darkToggle');
darkBtn.addEventListener('click',()=>{document.body.classList.toggle('dark-mode');});
</script>

</body>
</html>
