{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register | My Portfolio</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ================= BASE ================= */
html,body{
  height:100%;
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background:#0a0d14;
  overflow:hidden;
}

/* ================= BACKGROUND ================= */
.register-container{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(circle at top left,#00eaff33,transparent 40%),
    radial-gradient(circle at bottom right,#8a3ffc33,transparent 40%),
    url("{% static 'images/register_bg.jpg' %}") center/cover no-repeat;
  position:relative;
}

/* ================= GLASS CARD ================= */
.register-card{
  width:100%;
  max-width:420px;
  padding:40px;
  border-radius:22px;
  background: linear-gradient(135deg,
    rgba(255,255,255,0.15),
    rgba(255,255,255,0.05)
  );
  backdrop-filter: blur(20px) saturate(160%);
  border:1px solid rgba(255,255,255,0.2);
  box-shadow:
    0 30px 60px rgba(0,0,0,0.6),
    inset 0 0 40px rgba(255,255,255,0.05);
  color:#fff;
  position:relative;
  transform-style:preserve-3d;
  transition:all .4s ease;
}

.register-card:hover{
  transform: translateY(-8px) rotateX(3deg) rotateY(-3deg);
}

/* ================= ANIMATED BORDER ================= */
.register-card::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:24px;
  background:linear-gradient(90deg,#00eaff,#8a3ffc,#ff4d6d,#00eaff);
  background-size:300% 300%;
  animation:borderFlow 6s linear infinite;
  z-index:-1;
  filter:blur(12px);
}
@keyframes borderFlow{
  0%{background-position:0%}
  100%{background-position:300%}
}

/* ================= TITLE ================= */
.register-card h2{
  text-align:center;
  font-weight:800;
  margin-bottom:25px;
  background:linear-gradient(90deg,#00eaff,#8a3ffc);
  -webkit-background-clip:text;
  color:transparent;
}

/* ================= INPUTS ================= */
.register-card input{
  width:100%;
  margin-bottom:15px;
  padding:12px 16px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.2);
  background:rgba(255,255,255,0.1);
  color:#fff;
  outline:none;
  transition:all .3s ease;
}
.register-card input::placeholder{color:#ccc;}
.register-card input:focus{
  border-color:#00eaff;
  box-shadow:0 0 20px #00eaff88;
  background:rgba(255,255,255,0.15);
}

/* ================= BUTTON ================= */
.liquid-btn{
  position:relative;
  overflow:hidden;
  width:100%;
  padding:14px;
  border:none;
  border-radius:999px;
  background:linear-gradient(90deg,#00eaff,#8a3ffc);
  font-weight:700;
  color:#000;
  letter-spacing:.5px;
  transition:.3s;
}
.liquid-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 0 25px #00eaff;
}
.liquid-btn span{
  position:absolute;
  inset:0;
  background:radial-gradient(circle at center,
    rgba(255,255,255,0.6),
    transparent 60%);
  opacity:.3;
}

/* ================= LINKS ================= */
.register-card a{
  color:#00eaff;
  text-decoration:none;
}
.register-card a:hover{text-decoration:underline}

/* ================= DARK MODE TOGGLE ================= */
#darkToggle{
  position:fixed;
  top:20px;
  right:20px;
  z-index:99;
  background:rgba(255,255,255,0.2);
  border:none;
  backdrop-filter:blur(10px);
  color:#fff;
}
</style>
</head>

<body>

<button id="darkToggle" class="btn btn-sm">ðŸŒ™</button>

<div class="register-container">
  <div class="register-card">

    <h2>Create Account</h2>

    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        {{ field }}
        {% if field.errors %}
          <div class="text-danger small">{{ field.errors|striptags }}</div>
        {% endif %}
      {% endfor %}

      <button class="liquid-btn mt-3">
        Register
        <span></span>
      </button>
    </form>

    <p class="mt-4 text-center">
      Already have an account?
      <a href="{% url 'login' %}">Login</a>
    </p>

  </div>
</div>

<script>
document.getElementById("darkToggle").onclick = ()=>{
  document.body.classList.toggle("dark-mode");
};
</script>

</body>
</html>
