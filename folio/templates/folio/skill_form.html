{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Page wrapper -->
<div class="page-content glassmorphism p-5 mt-5" style="max-width:600px; margin:auto;">

    <h2 class="text-center mb-4" style="color:#fff;">Add New Skill</h2>

    <!-- Skill Form -->
    <form method="POST" class="glass-form p-4 rounded shadow" style="background: rgba(255,255,255,0.05);">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group mb-3">
                <label for="{{ field.id_for_label }}" class="form-label" style="color:#fff;">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger mt-1" style="font-size:0.9em;">
                        {{ field.errors|striptags }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}

        <div class="d-flex justify-content-between mt-4">
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Skill</button>
        </div>
    </form>

</div>

<!-- Optional CSS for glassmorphism -->
<style>
.glass-form input, .glass-form select, .glass-form textarea {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 10px;
    background: rgba(255,255,255,0.1);
    color: #fff;
    outline: none;
    transition: 0.3s;
}
.glass-form input:focus, .glass-form select:focus, .glass-form textarea:focus {
    border-color: #00d1b2;
    background: rgba(255,255,255,0.15);
}
.btn-primary {
    background: #00d1b2;
    border: none;
}
.btn-primary:hover {
    background: #00b89c;
}
.btn-secondary {
    background: rgba(255,255,255,0.2);
    border: none;
    color: #fff;
}
.btn-secondary:hover {
    background: rgba(255,255,255,0.3);
}
</style>
{% endblock %}
